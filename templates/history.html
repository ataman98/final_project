{% extends "layout.html" %}

{% block main %}
    <h2>Transaction History</h2>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for row in transactions %}
            <tr>
                <td>{{ row.date }}</td>
                <td>{{ row.description }}</td>
                <td>{{ row.category }}</td>
                <td>${{ row.amount }}</td> 
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
